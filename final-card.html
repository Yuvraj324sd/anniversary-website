<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Us, Always</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      height: 100vh;
      overflow: hidden;
      background-image: url("stars-wallpaper-1920x1080-gradients-cosmic-background-27063.jpg");
    }

    canvas#confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
.song-heading {
  font-family: 'Dancing Script', cursive;
  font-size: 2.7rem;
  color: #e91e63;
  text-align: center;
  margin-bottom: 20px;
  animation: pulse 2s infinite;
}

    .sakura-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 2;
    }

    .final-card-container {
      position: relative;
      z-index: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .final-card {
      background: white;
      padding: 50px 60px;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.3);
      max-width: 800px;
      animation: floatUp 2s ease;
    }

    .final-card h2 {
      font-size: 2.8rem;
      color: #d63384;
      margin-bottom: 15px;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      background: linear-gradient(90deg, #ff6ec4, #7873f5, #ff6ec4);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s infinite;
    }

    .final-card p {
      font-size: 1.4rem;
      color: #444;
      margin-bottom: 20px;
    }

    .final-card h3 {
      font-size: 1.6rem;
      color: #8e24aa;
      font-weight: 600;
      font-family: 'Alex Brush', cursive;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes floatUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .sakura {
      position: absolute;
      top: -20px;
      width: 14px;
      height: 14px;
      background: radial-gradient(circle at 5px 5px, #ffb6c1 40%, transparent 41%);
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <canvas id="confettiCanvas"></canvas>
  <div class="sakura-container" id="sakuraContainer"></div>

  <div class="final-card-container">
    <div class="final-card">
      <h2>FOR MANY MORE ANNIVERSARIES TO COME</h2>
      <p>To us and to our own world</p>
      <h3>â€” Yuvraj and Prakrati</h3>
      <h3>The end.</h3>
    </div>
  </div>

  <script>
    // Sakura Petals
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('sakura');
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.animationDuration = (4 + Math.random() * 3) + 's';
      petal.style.animationDelay = Math.random() * 2 + 's';
      document.getElementById('sakuraContainer').appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }
    setInterval(createPetal, 300);

    // Confetti
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    for (let i = 0; i < 70; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 4 + 1,
        d: Math.random() * 80,
        color: `hsl(${Math.random() * 360}, 100%, 75%)`,
        tilt: Math.floor(Math.random() * 10) - 10
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x + c.tilt, c.y, c.r, c.r * 2);
      });
      update();
    }

    function update() {
      confetti.forEach((c, i) => {
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.x += Math.sin(c.d);
        if (c.y > canvas.height) {
          confetti[i] = {
            x: Math.random() * canvas.width,
            y: -10,
            r: c.r,
            d: c.d,
            color: c.color,
            tilt: c.tilt
          };
        }
      });
    }

    setInterval(drawConfetti, 33);

    // Handle resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
