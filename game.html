<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Emojis üíñ</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background: linear-gradient(135deg, #fff1f9 0%, #ffe4f0 100%);
    position: relative;
  }

  /* Glowing floating dots */
  body::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(circle, rgba(255, 182, 193, 0.3) 8px, transparent 9px),
                      radial-gradient(circle, rgba(255, 192, 203, 0.2) 6px, transparent 7px),
                      radial-gradient(circle, rgba(255, 182, 193, 0.25) 4px, transparent 5px);
    background-size: 120px 120px;
    animation: float-dots 60s linear infinite;
    z-index: 0;
    pointer-events: none;
  }

  @keyframes float-dots {
    0% {
      background-position: 0 0, 60px 60px, 120px 120px;
    }
    100% {
      background-position: 0 -1000px, 60px -940px, 120px -880px;
    }
  }

  .emoji-game-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 10;
  }

  .emoji {
    position: absolute;
    font-size: 2.2rem;
    cursor: pointer;
    pointer-events: auto;
    transition: transform 0.2s ease;
  }

  .emoji:hover {
    transform: scale(1.3) rotate(10deg);
  }

  .compliment-popup {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    background: #ffb6c1;
    color: white;
    font-size: 1.2rem;
    padding: 14px 24px;
    border-radius: 30px;
    box-shadow: 0 4px 12px rgba(255, 182, 193, 0.3);
    display: none;
    z-index: 100;
    animation: fadeInOut 2s ease;
  }

  @keyframes fadeInOut {
    0% { opacity: 0; transform: translateY(20px) scale(0.95); }
    10% { opacity: 1; transform: translateY(0) scale(1); }
    90% { opacity: 1; }
    100% { opacity: 0; transform: translateY(-10px) scale(0.95); }
  }
  .floating-elements {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 2;
}

.cloud, .heart-float {
  position: absolute;
  font-size: 2.5rem;
  opacity: 0.4;
  animation-duration: 30s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

.cloud1 {
  top: 20%;
  left: -10%;
  animation-name: floatCloud1;
}

.cloud2 {
  top: 60%;
  left: -20%;
  animation-name: floatCloud2;
}

@keyframes floatCloud1 {
  0% { transform: translateX(0); }
  100% { transform: translateX(120vw); }
}

@keyframes floatCloud2 {
  0% { transform: translateX(0); }
  100% { transform: translateX(130vw); }
}

.heart1 {
  top: 30%;
  left: 90%;
  animation-name: floatHeart1;
  font-size: 1.8rem;
}

.heart2 {
  top: 70%;
  left: 95%;
  animation-name: floatHeart2;
  font-size: 2rem;
}
.click-counter {
  position: fixed;
  top: 20px;
  right: 30px;
  background: #ffe1ec;
  color: #ff4d88;
  font-weight: 600;
  font-size: 1rem;
  padding: 10px 20px;
  border-radius: 25px;
  box-shadow: 0 4px 10px rgba(255, 182, 193, 0.2);
  z-index: 50;
  font-family: 'Poppins', sans-serif;
  transition: opacity 0.5s ease;
}

@keyframes floatHeart1 {
  0% { transform: translateY(0); opacity: 0.4; }
  50% { transform: translateY(-20vh); opacity: 0.6; }
  100% { transform: translateY(-40vh); opacity: 0.2; }
}

@keyframes floatHeart2 {
  0% { transform: translateY(0); opacity: 0.3; }
  50% { transform: translateY(-15vh); opacity: 0.5; }
  100% { transform: translateY(-30vh); opacity: 0.1; }
}

</style>
>
</head>
<body>

<div class="emoji-game-container" id="emojiContainer"></div>
<div class="compliment-popup" id="complimentPopup">You're amazing!</div>
<div id="clickCounter" class="click-counter">
  You‚Äôve clicked 0! Just 10 to go üíï
</div>

<div class="floating-elements">
  <div class="cloud cloud1">‚òÅÔ∏è</div>
  <div class="cloud cloud2">‚òÅÔ∏è</div>
  <div class="heart-float heart1">üíñ</div>
  <div class="heart-float heart2">üíó</div>
</div>


<script>
  const emojis = ["üíñ", "üêª", "üåü", "üç≠", "üß∏", "‚ú®", "üå∏", "üçì", "üéÄ", "üí´"];
  const compliments = [
    "Your smile is magic ‚ú®",
    "You make my world brighter üåü",
    "You‚Äôre the sweetest thing üíñ",
    "You‚Äôre my favorite person üêª",
    "You‚Äôre cuter than all emojis combined üòö",
    "Your laugh is my favorite sound üéµ",
    "You‚Äôre loved more than you know üíû",
    "You‚Äôre simply unforgettable üí´",
    "You're a masterpiece in motion üé®",
    "You glow differently ‚ú®",
    "You're the softest comfort üß∏",
  ];

  const container = document.getElementById("emojiContainer");
  const popup = document.getElementById("complimentPopup");
let clickCount = 0;

  function createEmoji() {
    const span = document.createElement("span");
    span.className = "emoji";
    span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    span.style.left = Math.random() * 90 + "vw";
    span.style.top = Math.random() * 90 + "vh";
span.addEventListener("click", (e) => {
  showCompliment();
  spawnHeartTrail(e.clientX, e.clientY);
    function updateClickCounter() {
  const counter = document.getElementById("clickCounter");
  const remaining = Math.max(0, 10 - clickCount);
  counter.innerText = `You've clicked ${clickCount}! Just ${remaining} more to go üíï`;
}

clickCount++;
updateClickCounter();

if (clickCount >= 10) {
  document.getElementById("clickCounter").style.opacity = 0; // fade out
  triggerRedirect();
}
});


    container.appendChild(span);

    // Remove emoji after 10s
    setTimeout(() => span.remove(), 10000);
  }
function spawnHeartTrail(x, y) {
  const heart = document.createElement("div");
  heart.innerText = "‚ù§Ô∏è";
  heart.style.position = "fixed";
  heart.style.left = x + "px";
  heart.style.top = y + "px";
  heart.style.fontSize = "1rem";
  heart.style.opacity = 1;
  heart.style.pointerEvents = "none";
  heart.style.zIndex = 999;
  heart.style.transition = "all 1s ease-out";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.style.top = (y - 40) + "px";
    heart.style.opacity = 0;
  }, 10);

  setTimeout(() => heart.remove(), 1000);
}

  function showCompliment() {
    const random = compliments[Math.floor(Math.random() * compliments.length)];
    popup.innerText = random;
    popup.style.display = "block";
    popup.classList.remove("fadeOut");
    popup.classList.add("fadeInOut");

    setTimeout(() => {
      popup.style.display = "none";
    }, 2000);
  }

  // Create new emojis every second
  setInterval(createEmoji, 800);
  function triggerRedirect() {
  // Optional: fade out before redirect
  document.body.style.transition = "opacity 1s ease";
  document.body.style.opacity = 0;

  setTimeout(() => {
    window.location.href = "letter.html"; // ‚Üê change to your actual next page
  }, 1000);
}

</script>

</body>
</html>
